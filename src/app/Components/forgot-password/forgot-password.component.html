  <section class="vh-100 d-flex justify-content-center align-items-center bg-dark">
    <div class="card bg-secondary text-white p-4" style="border-radius: 1rem; width: 100%; max-width: 500px;">
      <div class="card-body text-center">
  
        <h4 class="mb-4">Forgot Your Password?</h4>
        <p class="text-white-50 mb-4">Enter your email address below and weâ€™ll send you a system generated password.</p>
  
        <form (ngSubmit)="submitForgotPassword()">
          <div class="form-outline form-white mb-4" data-mdb-input-init>
            <input type="email"
                   [(ngModel)]="email"
                   name="email"
                   id="forgotEmail"
                   class="form-control form-control-lg"
                   placeholder="Enter your email"
                   required />
            <label class="form-label" for="forgotEmail">Email address</label>
          </div>
  
          <button type="submit" class="btn btn-outline-light btn-lg w-100" data-mdb-ripple-init>
            submit
          </button>
        </form>
  
        <div class="mt-4">
          <a routerLink="/login" class="text-white-50">Back to Login</a>
        </div>
  
      </div>
    </div>
  </section>
