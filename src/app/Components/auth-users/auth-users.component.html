 

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your username and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="username" required />
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" required />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"> 
                  <a class="text-white-50" routerLink="/forgotpassword">Forgot password?</a> 
                </p>

  
                 <button
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                  [disabled]="isLoading"
                  (click)="loginFunction($event)"
                >
                   {{ isLoading ? 'Please wait...' : 'Login' }} 
                   @if (isLoading) {
                    <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
                  }
                </button>

 
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
